<div class="col-sm-12">
    <div class="tab-panel">
        <tabset class="task-someone-tabset">
            <tab>
                <ng-template tabHeading>
                    <img src="{{user.profilePhoto.url}}" alt="'Profile image of {{user.givenName}}" width="21px"
                         height="21px">
                    {{user.givenName + ' ' + user.familyName }}
                </ng-template>
                <div class="card">
                    <div class="card-body">
                        <h4>Personal Data</h4>
                        <hr class="h-ruler details">
                        <p class="card-text">
                            <label class="font-weight-bold mb-0">Classification:</label>
                            <app-user-rate [user]="user" [editable]="false"></app-user-rate> 
                            <label class="font-weight-bold">Age: </label>
                            {{user.birthDate | timeAgo | slice:0:2}}
                            <br/>
                            <label class="font-weight-bold">Contact:</label>
                            {{user.contact}}
                            <br/>
                            <label class="font-weight-bold">Description:</label><br/>
                            {{user.description}}
                        </p>
                    </div>
                </div>
            </tab>

            <tab heading="Previous tasks">
                <div class="card">
                    <div class="card-body">
                        <h4>Previous tasks</h4>
                        <hr class="h-ruler medias">
                        <p *ngFor="let task of user?.previousTasks">
                            {{task.title}}
                            <a target="_blank" *ngIf="!editMode" href="#"
                               class="btn btn-link"
                               [routerLink]="['/taskDetails/',task.id]"
                               routerLinkActive="router-link-active">
                                See More
                            </a>
                        </p>
                        <h5 *ngIf="user?.previousTasks.length == 0">
                            This user didn't have previous tasks. <span class="font-italic">Maybe you can give him a chance!</span>
                        </h5>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>

</div>
