<div class="w100 {{lastMessageMode ? 'last-message-div' : 'message-div'}}">
  <div class="h100 pr-0 ml-1">
    <img src="{{message.sender.profilePhoto.url}}" class="message-sender-img"/>
  </div>
  <div class="h100 pl-0 message-portion ellipsis">
    <label class="ml-2 mt-1">{{message.sender.givenName}}: {{message.content}}</label>
  </div>
</div>
