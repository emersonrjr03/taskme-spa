<div class="container mt-4" >
    <div id="contactsContainer" class="contacts-container" #contactsContainer>
      <button type="button" class="close" aria-label="Close">
        <button type="button" class="btn btn-outline-primary untoggler" (click)="toggleUntoggleConversations(contactsContainer)">
          <i class="fa fa-times"></i>
        </button>
      </button>
        <h4>Messages</h4>
        <input  id="inputMsg" type="text" #inputMsg class="col-sm-12 mb-2" placeholder="Search for messages"/>
        <span *ngFor="let conversation of conversations" >
          <app-message-list-item [message]="getLastMessage(conversation)"
                                  [sender]="getConversationContact(conversation)"
                                  lastMessageMode="true"
                                  (click)="openConversation(conversation)">
          </app-message-list-item>
        </span>
    </div>
    <div class="toggler">
      <button type="button" class="btn btn-outline-primary" (click)="toggleUntoggleConversations(contactsContainer)">
        <i class="fa fa-arrow-right"></i>
      </button>
    </div>
    <div class="messages-container" *ngIf="selectedConversation != null">
      <app-messages-container [conversation]="selectedConversation" ></app-messages-container>
    </div>
</div>
