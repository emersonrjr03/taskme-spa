<div class="" id="taskApplications">
  <div class="row ">
      <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
            	  <div>
				          <button type="button" class="close mr-2" aria-label="Close" (click)="closeModal()">
				            <span aria-hidden="true">&times;</span>
				          </button>
				        </div>
                <h2 class="text-left text-primary">Task Applications</h2>
            </div>
            <div class="card-body mb-10" >
            	<div *ngIf="taskSomeone.taskApplicants.length == 0 ">
            		<h4>There are no applicants to this task yet</h4>
            	</div>
              <div *ngFor="let applicant of taskSomeone.taskApplicants" class="col-sm-12 d-inline-flex mb-2 applicant-container">
              		<div class="col-sm-8">
              			<img src="{{applicant.user.profilePhoto.url}}" alt="" class="applicant-img">
              			{{applicant.user.givenName + ' ' + applicant.user.familyName }}
									</div>
									<div *ngIf="applicant.taskApplicationStatus == 'PENDING'" class="col-sm-4" style="margin-top: 2px;">
										<button type="button" class="btn btn-danger mr-3" (click)="openUpdateStatusMsgModal(applicant, 'D')" >
		                	Decline
		                </button>
		              	<button type="button" class="btn btn-success" (click)="openUpdateStatusMsgModal(applicant, 'A')">
		                	Accept
		                </button>
									</div>
									<div *ngIf="applicant.taskApplicationStatus != 'PENDING'"  class="col-sm-4 mt-1 "  style="display: grid;">
										<h6 class="application-status {{getClassFromStatus(applicant.taskApplicationStatus)}}">
											{{ applicant.taskApplicationStatus.split('_').join(' ') }}
										</h6>
									</div>
              </div>
            </div>
            <div class="card-footer mb-10" >
              <button type="button" class="btn btn-default mr-3" (click)="closeModal()" >
                    Close
                </button>
            </div>
          </div>
      </div>
  </div>
</div>
