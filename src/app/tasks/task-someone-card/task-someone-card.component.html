<div class="card mt-2">
  <div class="card-header">
    <div class="row">
        <div class="col-sm-10 text-left">
          <h5>{{taskSomeone.title}}</h5>
          <small class="text-muted">created {{taskSomeone?.createdOn | timeAgo}}</small>
        </div>
        <div *ngIf="!editMode" class="col-sm-2 text-left">
          <img src="{{taskSomeone.user.profilePhoto?.url}}" alt="" width="30px" height="30">
          <small class="ml-1 text-muted text-truncate">{{taskSomeone.user.givenName}}</small>
        </div>
    </div>
  </div>

  <div class="card-body">
    <p class="card-text">{{taskSomeone.description}}</p>
    <a *ngIf="!editMode" href="#" class="btn btn-primary" [routerLink]="['/taskDetails/',taskSomeone.id]" routerLinkActive="router-link-active" >
      More information
    </a>
    <div *ngIf="editMode" class="d-inline-flex">
      <button *ngIf="editMode" type="button" class="btn btn-light" (click)="open(editTaskModal, 'editTaskModal')" >
        <i class="fa fa-pencil mr-2" aria-hidden="true"></i>Edit information
      </button>
      <button *ngIf="editMode" type="button" class="btn btn-light ml-3" (click)="open(taskApplicationsModal, 'taskApplicationsModal')" >
        <i class="fa fa-users mr-2" aria-hidden="true"></i>Check applicants
      </button>

      <ng-template #editTaskModal let-modal>
        <app-edit-task [task]="taskSomeone" (saveSuccessfully)="onTaskUpdatedSuccessfully($event); modal.dismiss();" (cancelChanges)="modal.dismiss();"></app-edit-task>
      </ng-template>
      <ng-template #taskApplicationsModal let-modal>
        <app-task-applicants-list [taskSomeone]="taskSomeone" ></app-task-applicants-list>
      </ng-template>
    </div>
  </div>
</div>
