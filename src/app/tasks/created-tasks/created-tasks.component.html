<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-6 col-sm-6">
      <app-generic-paginator (loadContent)="listWithPagination($event)" [paginationInfo]="paginationInfo" [initValueSearchTerm]="initValueSearchTerm">
        <p *ngFor="let task of tasks">
          <app-task-someone-card [taskSomeone]="task" [editMode]="true" (taskUpdated)="onTaskUpdated($event);"></app-task-someone-card>
        </p>
      </app-generic-paginator>
    </div>
  </div>
</div>
